networks:
  ipv6:
    enable_ipv6: true
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/24
          gateway: 172.18.0.1
        - subnet: fe80::/64
          gateway: fe80::1

volumes:
  fifo:
